name: CI

on:
  push:
    branches:
      - master
      - github-actions          # To test changes related to GitHub Actions.
      - ci                      # To test all CI changes.
    paths-ignore:
      - README.org
      - CHANGELOG.md
  pull_request:
    branches:
      - master
    paths-ignore:
      - README.org
      - CHANGELOG.md

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-10.15
          # - ubuntu-18.04
          - ubuntu-20.04
        emacs-version:
          # - '25.3'
          # - '26.3'
          - '27.2'
        include:
          # # Older Emacs binaries for Windows don't have dynamic modules enabled.
          # - os: windows-2016
          #   emacs-version: '27.2'
          - os: windows-2019
            emacs-version: '27.2'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli@0.19.3

      - uses: purcell/setup-emacs@v3.0
        if: runner.os != 'Windows'
        with:
          version: ${{ matrix.emacs-version }}
      - uses: jcs090218/setup-emacs-windows@v4
        if: runner.os == 'Windows'
        with:
          version: ${{ matrix.emacs-version }}

      - name: Set up cask
        if: runner.os != 'Windows'
        run: |
          git clone -b github-actions https://github.com/ubolonton/cask "$HOME"/.cask
          echo "$HOME/.cask/bin" >> $GITHUB_PATH
      - name: Set up cask (Windows)
        if: runner.os == 'Windows'
        run: |
          git clone -b github-actions https://github.com/ubolonton/cask "$env:UserProfile\.cask"
          echo "$env:UserProfile\.cask\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - run: cask install

      - run: script/compile all
        continue-on-error: true

      - name: Check binaries
        if: runner.os == 'Linux'
        run: |
          ldd bin/*.so
          ldd $(which emacs)
        continue-on-error: true

      - name: Check binaries
        if: runner.os == 'macOS'
        run: |
          otool -L bin/*.dylib
          otool -L $(which emacs)
        continue-on-error: true

      - run: script/test
